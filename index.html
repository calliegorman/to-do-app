<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> To-Do App</title>

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-lime.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles/main.css">

</head>
<body>
  <div>
    <h2>Callie's To-Do App</h2>

    <form id="addToDoForm">
      <label for="newToDoText" class="mdl-textfield__label"></label>
      <div class="mdl-textfield mdl-js-textfield">
      <input type="text" class="mdl-textfield__input" id="newToDoText">
      </div>
      <button type="submit" class="mdl-button mdl-js-button mdl-button--raised">Add To-Do!</button>
    </form>
    <ul id="toDoList"></ul>
  </div>

  <script src="app.js"></script>


</body>
</html>
